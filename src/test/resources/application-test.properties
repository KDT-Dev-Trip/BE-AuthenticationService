# Test Configuration
spring.application.name=BE-authentication-service-test

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Auth0 Test Configuration
auth0.domain=test-domain.auth0.com
auth0.clientId=test-client-id
auth0.clientSecret=test-client-secret
auth0.audience=https://test-api.devops-platform.com

# JWT Test Configuration
jwt.secret=test-256-bit-secret-key-for-testing-only
jwt.expiration=3600000

# Kafka Test Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=auth-service-test-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Redis Test Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Disable actuator security for testing
management.endpoints.web.exposure.include=health,metrics,info

# Logging Configuration for testing
logging.level.ac.su.kdt=WARN
logging.level.root=WARN